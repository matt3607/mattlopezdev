<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--CSS for the results and loader-->
    <style>
      #loading, #results {
        display:none;
      }

      .btn{
        background-color:#0066ff;
      }
    </style>

  </head>
  <body class=".bg-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body bg-light text-center mt-5 ">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form"> <!--form start-->
              <div class="form-group"> <!--loan amount text box start-->
                <div class="input-group">
                  <span class="input-group-text">$</span> <!--not input-group-addon-->
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div> <!--loan amount text box end-->

              <div class="form-group"> <!--interest text box start-->
                <div class="input-group">
                  <span class="input-group-text">%</span> <!--not input-group-addon-->
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div> <!--interest text box end-->

              <div class="form-group"> <!--years to repay box-->
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>

              <div class="form-group"> <!--Calculate text box-->
                <input type="submit" value="Calculate" class="btn btn-block font-weight-bold text-light">
              </div>
            </form> <!--form end-->
            <!--LOADER HERE--> <!--ðŸŒ€-->
            <div id="loading">
              <img src="img/loading.gif" alt="loading">
            </div>
            <!--RESULTS-->
            <div id="results" class="pt-4">
            <h5>Results</h5>
              <div class="form-group"> <!--monthly payment text box start-->
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span> <!--not input-group-addon-->
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div> <!--monthly payment text box end-->

              <div class="form-group"> <!--total payment text box start-->
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span> <!--not input-group-addon-->
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div> <!--total payment text box end-->

              <div class="form-group"> <!--total-interest text box start-->
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span> <!--not input-group-addon-->
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div> <!--total-interest text box end-->
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/loan_cal.js"></script>
  </body>
</html>
